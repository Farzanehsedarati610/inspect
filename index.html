  const editor = CodeMirror(document.getElementById("editor"), {
    value: "<!-- Type your HTML here -->\n<h1>Hello World</h1>",
    mode: "htmlmixed",
    lineNumbers: true
  });

  async function publishHtml() {
    const html = editor.getValue();
    const encoded = btoa(unescape(encodeURIComponent(html)));

    await fetch("https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/index.html", {
      method: "PUT",
