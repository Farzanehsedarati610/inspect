async function loadHtml() {
  const res = await fetch("https://raw.githubusercontent.com/Farzanehsedarati610/inspect/main/index.html");
  const html = await res.text();
  editor.setValue(html);
}

async function publishHtml() {
  const html = editor.getValue();
  const encoded = btoa(unescape(encodeURIComponent(html)));

  await fetch("https://api.github.com/repos/Farzanehsedarati610/inspect/contents/index.html", {

    },
    body: JSON.stringify({
      message: "Update via symbolic editor",
      content: encoded,
      sha: "LATEST_SHA" // fetch first if needed
    })
  });
}
